apiVersion: v1
data:
  version: sha-2ae4075
kind: ConfigMap
metadata:
  name: k8s-helloworld-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-helloworld
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: helloworld
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: helloworld
  name: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - env:
        - name: PORT
          value: "8080"
        - name: version
          valueFrom:
            configMapKeyRef:
              key: version
              name: k8s-helloworld-configmap
        image: ghcr.io/robert-rino/alpinehelloworld:sha-2ae4075
        name: server
        ports:
        - containerPort: 8080
          name: server
          protocol: TCP
